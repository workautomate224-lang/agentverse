version: "3.9"

# Production Docker Compose for AgentVerse
# Ports: 3003 (frontend), 8001 (API), 5434 (DB), 6380 (Redis)
# To avoid conflicts with existing projects on the VPS

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agentverse-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentverse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agentverse_prod_2024}
      POSTGRES_DB: ${POSTGRES_DB:-agentverse}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./infrastructure/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentverse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentverse-prod

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agentverse-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-agentverse_redis_2024}
    volumes:
      - redis_data_prod:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-agentverse_redis_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentverse-prod

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: agentverse-api-prod
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-agentverse}:${POSTGRES_PASSWORD:-agentverse_prod_2024}@postgres:5432/${POSTGRES_DB:-agentverse}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-agentverse_redis_2024}@redis:6379/0
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://72.60.199.100:3003}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    networks:
      - agentverse-prod

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://72.60.199.100:8001
    container_name: agentverse-web-prod
    restart: always
    environment:
      - NODE_ENV=production
    ports:
      - "3003:3000"
    depends_on:
      - api
    networks:
      - agentverse-prod

  # Celery Worker (for background tasks)
  celery-worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: agentverse-celery-worker-prod
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-agentverse}:${POSTGRES_PASSWORD:-agentverse_prod_2024}@postgres:5432/${POSTGRES_DB:-agentverse}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-agentverse_redis_2024}@redis:6379/0
      - ENVIRONMENT=production
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.worker worker --loglevel=info --concurrency=2
    networks:
      - agentverse-prod

  # Celery Beat (scheduler)
  celery-beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: agentverse-celery-beat-prod
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-agentverse}:${POSTGRES_PASSWORD:-agentverse_prod_2024}@postgres:5432/${POSTGRES_DB:-agentverse}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-agentverse_redis_2024}@redis:6379/0
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.worker beat --loglevel=info
    networks:
      - agentverse-prod

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  agentverse-prod:
    name: agentverse-prod-network
