# Nixpacks configuration for Next.js standalone in monorepo
[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build", "cp -r public .next/standalone/", "cp -r .next/static .next/standalone/.next/"]

[start]
cmd = "node .next/standalone/server.js"
