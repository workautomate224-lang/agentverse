# Railway configuration for AgentVerse API
# Reference: https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
# NOTE: Removed healthcheckPath - the worker service shares this config
# and Celery workers don't serve HTTP. API health is monitored via
# Railway's automatic process monitoring and the /health endpoint.
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
