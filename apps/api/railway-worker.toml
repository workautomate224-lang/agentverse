# Railway configuration for AgentVerse Celery Worker
# This service does NOT expose HTTP - it processes queue tasks only
# Reference: https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
# NO healthcheckPath - Celery workers don't serve HTTP
# NO healthcheckTimeout
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
startCommand = "./start-worker.sh"
